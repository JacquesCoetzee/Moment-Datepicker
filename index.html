<script src="jquery-1.11.3.min.js"></script>
<script src="moment-2.10.6.js"></script>
<script src="md_datepicker.js"></script>
<link href="md_datepicker.css" rel="stylesheet" type="text/css" />

<div class="md-container">
	<div class="md-increment-container">
    	<div class="md-increment" data-datetype="years" data-operator="plus">+</div>
    	<div class="md-increment" data-datetype="months" data-operator="plus">+</div>
    	<div class="md-increment" data-datetype="days" data-operator="plus">+</div>
    </div>

	<div class="md-list">
		<input name="md-year"/>
		<input name="md-month"/>
		<input name="md-day"/>
	</div>

	<div class="md-increment-container">
		<div class="md-increment" data-datetype="years" data-operator="minus">-</div>
		<div class="md-increment" data-datetype="months" data-operator="minus">-</div>
		<div class="md-increment" data-datetype="days" data-operator="minus">-</div>
	</div>
</div>

<input id="md-date">
